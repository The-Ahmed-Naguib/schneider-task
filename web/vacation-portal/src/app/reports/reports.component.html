<div class="main-content">
    <div class="col-md-12">
        <div class="card">
            <div class="content">
                <form>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>Type</label>
                                <select (change)="selectType($event.target.value)" class="custom-select form-control"
                                        id="types">
                                    <option selected selected value="0">Sick</option>
                                    <option value="1">Annual</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group"> <!-- Date input -->
                                <label class="control-label" for="dateFrom">Date From</label>
                                <input (change)="selectDateFrom($event.target.value)" class="form-control"  id="dateFrom" name="date"  type="date"/>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group"> <!-- Date input -->
                                <label class="control-label" for="dateTo">Date TO</label>
                                <input (change)="selectDateTo($event.target.value)" class="form-control"  id="dateTo" name="date"  type="date"/>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <BR>
                                <button (click)="submitVacation()" class="btn btn-info btn-fill pull-left"> Submit
                                </button>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <div *ngIf="leaveDuration > 0" class="col-md-2">
                            <div class="form-group"> <!-- Date input -->
                                <label class="control-label" for="duration">Duration</label>
                                <p class="form-control"  id="duration">{{leaveDuration}}</p>
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Available Balance</h4>
                        <br/>
                        <h8>Annal Balance :</h8> <p>{{dataRows.annualVacationBalance}}/21</p>
                        <h8>Sick Balance :</h8>  <p>{{dataRows.sickVacationBalance}}/18</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 *ngIf="isNoDataFound == false" class="title">Submitted Leaves</h4>
                    </div>
                    <div class="header">
                        <h4 *ngIf="isNoDataFound == true" class="title">No old Leaves</h4>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table *ngIf="isNoDataFound == false" class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th *ngFor="let cell of headerRow">{{ cell }}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let row of dataRows.vacations">
                                <td>{{row.vacationStartDate}}</td>
                                <td>{{row.vacationEndDate}}</td>
                                <td>{{row.numberOfDays}}</td>
                                <td>{{row.vacationTypeEntity.type}}</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
